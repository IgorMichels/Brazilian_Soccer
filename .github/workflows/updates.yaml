on:
  schedule:
    - cron: "55 7 * * 1"

jobs:
  Scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo content
        uses: actions/checkout@v2
      
      - name: Configure repo
        run: |
          git config --global user.name 'IgorMichels'
          git config --global user.email 'igorxadrezbr@gmail.com'
          git pull
      
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Execute script
        run: |
          cd Code/
          cd Commons/
          python script.py
          cd ../
          cd ../
          
      - name: Execute models
        run: |
          cd Code/
          cd Bayesian_model/
          python atk_def_model.py
          python home_away_model.py
          python home_away_model_2.py
          cd ../
          cd ../
      
      - name: Commit changes
        run: |
          git pull
          git add *
          git commit -m "Automated update (parameters sampling)"
          git push

